<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async & Await</title>
</head>
<body>
    <script>
        async function test() {
            console.log('inside function')

            let res = await fetch('Services.txt')
            console.log('inside function stmt 2')
        let final = await res.text()
        console.log(final)

        }
        test()
        console.log('outside function')
    </script>
</body>
</html>
