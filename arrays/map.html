<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map </title>
</head>
<body>
    <div>
        let ar = [9,8,9,7,4]; <br>
        
        let res = ar.map((ele)=>{ <br>

            console.log(ele); <br>
            return ele*ele <br>
        }) <br>
        console.log(res)
    </div>
    <script>
        let ar = [9,8,9,7,4];

        let res = ar.map((ele)=>{

            console.log(ele);
            return ele*ele
        })
        console.log(res)
    </script>
</body>
</html>
