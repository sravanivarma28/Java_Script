<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=9, initial-scale=1.0">
    <title>Sort & Reverse Without Changing Original Array</title>
</head>
<body>
   <script>
    let students = [6,3,5,2,1,8,9]
   
   const newStudent =  students.slice().reverse();
   console.log(newStudent);

   // combine two arrays
   let firstArr = [4,7,2,67,9];
   let secondArr = [4,7,2,67,9];

   let thirdArr = [...firstArr,...secondArr];
   console.log('combine two arrays')
console.log(thirdArr)

   </script>
</body>
</html>
