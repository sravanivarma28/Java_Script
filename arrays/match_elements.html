<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To check any elements in  another array</title>
</head>
<body>
    <script>
       const a =[4,6,7,2,15,7];
       const b = [4,11,12]; 
       let result = a.some(ele=>b.includes(ele));
       console.log (result)
    </script>
</body>
</html>
